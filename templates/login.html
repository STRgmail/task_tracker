<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
    .login-container {
        max-width: 350px;
        margin: 80px auto;
        background: #fff;
        padding: 32px 28px;
        border-radius: 10px;
        box-shadow: 0 2px 12px #b2bec3;
        text-align: center;
    }
    .login-container h2 {
        margin-bottom: 24px;
        color: #2980b9;
    }
    .login-container input, .login-container button {
        width: 90%;
        margin-bottom: 14px;
    }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="post">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-message">
            {% for message in messages %}
              <div>{{ message }}</div>
            {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
