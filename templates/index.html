<!DOCTYPE html>
<html>
<head>
    <title>Team Task Tracker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <a href="{{ url_for('filter_tasks', status='To Do') }}">To Do</a>
    <a href="{{ url_for('filter_tasks', status='In Progress') }}">In Progress</a>
    <a href="{{ url_for('filter_tasks', status='Done') }}">Done</a>
    <h1>Task Dashboard</h1>
    <form action="/add" method="post">
        <input type="text" name="title" placeholder="Task Title" required>
        <input type="text" name="assigned_to" placeholder="Assign to" required>
        <input type="date" name="due_date">
        <select name="status">
            <option value="To Do">To Do</option>
            <option value="In Progress">In Progress</option>
            <option value="Done">Done</option>
        </select>
        <button type="submit">Add Task</button>
    </form>

    <ul>
    {% for task in tasks %}
        <li>{{ task.title }} - {{ task.assigned_to }} ({{ task.status }}) due: {{ task.due_date }}</li>
    {% endfor %}
    </ul>
</body>
</html>
